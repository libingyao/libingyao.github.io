  <p>
    Hi! I am currently a final-year Ph.D. student in Department of Computer Science at University of Pittsburgh, advised by <a href="http://xzt102.github.io/" style="color: inherit;" 
   onmouseover="this.style.color='#76aad9';" 
   onmouseout="this.style.color='inherit';">Dr. Xulong Tang</a>. I received my B.E. and M.S. degree from the College of Intelligence and Computing, Tianjin University in 2017 and 2020, respectively. </p>
  <p>
    My research interests lie broadly in <span style="font-weight: bold;" >advanced computer architectures</span>, <span style="font-weight: bold;">high-performance computing systems</span>, and <span style="font-weight: bold;">emerging parallel applications</span>, with a specific focus on GPU ecosystem from architecture to application. My work aims to design architectures and system features for next-generation GPU systems, enabling and supporting emerging large-scale applications on both single- and multi-GPU platforms. I am also actively working on system-level optimizations for <span style="font-weight: 700;">large language models serving</span>.
  </p>

